<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Box</title>
</head>
<body>
    <form action="/contact_me">
        <label for="Mango">Mango</label>
        <input type="checkbox" name="Fruits" value="Mango" id="Mango"><br>
        <label for="Strawberry">Strawberry</label>
        <input type="checkbox" name="Fruits" value="Strawberry" id="Strawberry"><br>
        <label for="Grapes">Grapes</label>
        <input type="checkbox" name="Fruits" value="Grapes" id="Grapes"><br>
        <input type="Submit">
    </form>
</body>
</html>

<!DOCTYPE html>

    <title>Select</title>
</head>
<body>
    <label for="country">Select your country</label>
    <select name="country" id="country">      <!--here name is impoetant because without name it cant send data to the server-->
        <option value="India">India</option>
        <option value="UK">UK</option>
        <option value="US">US</option>
        <option value="other">other</option>
    </select>
    
</body>
