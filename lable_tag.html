<!--lable tag-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lable tag</title>
</head>
<body>
    <form action = "/contact-me">
        <label for = "email">UserName: </lable>
        <input type = "text" id = "email" placeholder = "email" required = "true"><br>

        <lable for = "user_password">password:</lable>
        <input id = "user_password" type="password"> <br>
        <input type = "submit">
    </form>
</body>
</html>
